<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Predictor</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Customer Churn Predictor</h1>
        <form method="post">
            <label for="contract">Contract Type:</label>
            <select name="contract">
                <option value="Month-to-month">Month-to-month</option>
                <option value="One year">One year</option>
                <option value="Two year">Two year</option>
            </select>
            <br><br>
            <label for="tenure">Tenure (in months):</label>
            <input type="range" name="tenure" min="1" max="72" value="36" oninput="tenureValue.value=parseInt(tenure.value)">
            <output name="tenureValue" id="tenureValue">36</output><br><br>
            <label for="monthly_charges">Monthly Charges ($):</label>
            <input type="range" name="monthly_charges" min="20" max="120" value="50" step="0.01" oninput="monthlyChargesValue.value=parseFloat(monthly_charges.value).toFixed(2); monthly_charges_number.value=parseFloat(monthly_charges.value).toFixed(2);">
            <input class="number-input" type="number" name="monthly_charges_number" min="20" max="120" value="50" step="0.01" oninput="monthly_charges.value=monthly_charges_number.value">
            <output name="monthlyChargesValue" id="monthlyChargesValue">50.00</output><br><br>
            <label for="total_charges">Total Charges ($):</label>
            <input type="range" name="total_charges" min="20" max="10000" value="2000" step="0.01" oninput="totalChargesValue.value=parseFloat(total_charges.value).toFixed(2); total_charges_number.value=parseFloat(total_charges.value).toFixed(2);">
            <input class="number-input" type="number" name="total_charges_number" min="20" max="10000" value="2000" step="0.01" oninput="total_charges.value=total_charges_number.value">
            <output name="totalChargesValue" id="totalChargesValue">2000.00</output><br><br>
            <button type="button" onclick="predictButtonClick(event)">Predict Customer Churn</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
